---
 - hosts: all
   become: yes
   tasks:
    - name: ensure the jenkins apt repository key is installed
    - apt_key: url:https://pkg.jenkins.io/debian-stable/jenkins.io.key
    - state: present
    

    - name: Reloaded supervisord
      service:
          name: "supervisor"
          state: reloaded
          enabled: yes

    - name: Restart supervisord
      service:
          name: "supervisor"
          state: restarted
          enabled: yes



